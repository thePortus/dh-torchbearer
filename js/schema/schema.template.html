<!DOCTYPE html>
<div layout="column" layout-fill>
  <md-toolbar class="dhToolbar">
    <div class="header1" layout-padding>
      Tables
    </div>
  </md-toolbar>
  <dh-table-add schema="vm.schema"></dh-table-add>
  <md-tabs md-dynamic-height md-border-bottom md-center-tabs flex>
    <md-tab ng-repeat="table in vm.tables  | orderObjectBy:'order'" label="{{table.label}}">
      <dh-table-edit table="table.id" schema="vm.schema"></dh-table-edit>
    </md-tab>
  </md-tabs>
</div>
